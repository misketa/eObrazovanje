<div>
  <h3>Student</h3>
</div>

<div>
  <form>
    <div class="form-group">
      <label for="field1c" class="form-control-label">Card number</label>
      <input
        type="text"
        [(ngModel)]="student.jmbg"
        placeholder="jmbg"
        class="form-control"
        id="field1c"
        name="field1"
      />
    </div>

    <div class="form-group">
      <label for="field2c" class="form-control-label">Ime</label>
      <input
        type="text"
        [(ngModel)]="student.ime"
        placeholder="ime"
        class="form-control"
        id="field2c"
        name="field2"
      />
    </div>

    <div class="form-group">
      <label for="field3c" class="form-control-label">Prezime</label>
      <input
        type="text"
        [(ngModel)]="student.prezime"
        placeholder="prezime"
        class="form-control"
        id="field3c"
        name="field3"
      />
    </div>
  </form>
</div>
<div>
  <button class="btn btn-primary" (click)="goBack()">Cancel</button>
  <button class="btn btn-primary" (click)="save()">OK</button>
</div>
<div class="containerr">
  <div class="uploads">
    <p>Documents:</p>
    <app-dokument></app-dokument>
  </div>
</div>
